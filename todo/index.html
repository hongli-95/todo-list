<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Event List</title>
  </head>
  <body>
    <div id="event-list-app">
      <input
        type="button"
        value="Add New Event"
        id="event-list-app__add-button"
      />
      <table id="event-list-app__table">
        <thead>
          <tr>
            <td>Event</td>
            <td>Start</td>
            <td>End</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody id="event-list-app__table-body"></tbody>
      </table>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
